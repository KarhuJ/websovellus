<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css">
    <title>Jyri Karhu - CV</title>
</head>
<body>
    <header>
        <h1>Contact</h1>
    </header>
    <div class="navbar">
        <ul>
            <li><a href="Home.html">Home</a></li>
            <li><a href="Hobbies.html">Hobbies</a></li>
            <li><a href="portfolio.html">Portfolio</a></li>
            <li><a href="gallery.html">Gallery</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </div>
    <section>
        <h5>Contact info</h5>
        <p>
            Hello, I'm <span id="name"></span>. You can reach out to me at <a id="email" href="mailto:" class="email-link"></a>.
        </p>
    </section>

    <div class="container">
        <section>
            <h5>Contact Form</h5>
            <form action="process_contact.php" method="post" onsubmit="return handleSubmit(event);">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="question">Your Question:</label>
                <textarea id="question" name="question" rows="4" required></textarea>
                
                <input type="submit" value="Submit" id="submitButton">
            </form>
        </section>
    </div>
    
    <script>
        // Define the personalInfo array
        const personalInfo = {
            name: "Jyri Karhu",
            email: "jyri.karhu@gmail.com",
        };
    
        // Access the "name" and "email" elements and set their content
        document.getElementById("name").textContent = personalInfo.name;
        document.querySelector(".email-link").textContent = personalInfo.email;
    
        function handleSubmit(event) {
            // Prevent the default form submission behavior
            event.preventDefault();
    
            // Check if all form fields are filled
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const question = document.getElementById("question").value;
    
            if (name && email && question) {
                alert("Thank You.");
                // Redirect to Home.html
                window.location.href = "Home.html";
            } /*else {
                alert("Submit Failed. Please fill in all fields.");
            }*/
        }
    </script>    
</body>
</html>
